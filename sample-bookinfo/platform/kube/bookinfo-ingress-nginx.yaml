###########################################################################
# Ingress resource (nginx ingress)
##########################################################################
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: bookinfo-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: "bookinfo.me"
    http:
      paths:
      - path: /reviews
        pathType: Prefix
        backend:
          serviceName: reviews
          servicePort: 9080
      - path: /details
        pathType: Prefix
        backend:
          serviceName: details
          servicePort: 9080
